<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">


    <title>Song List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin-top: 20px;
            background: #f8f8f8
        }
    </style>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row flex-lg-nowrap">
        <div class="col-12 col-lg-auto mb-3" style="width: 200px;">
            <div class="card p-3">
                <div class="e-navlist e-navlist--active-bg">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link px-2 active" href="/music-app/admin/playlists"><i
                                class="fa fa-music mr-1"></i><span>Playlist</span></a></li>
                        <li class="nav-item"><a class="nav-link px-2 active" href="/music-app/admin/songs"><i
                                class="fa fa-music mr-1"></i><span>Song</span></a></li>
                        <li class="nav-item"><a class="nav-link px-2 active" href="/music-app/admin/artists"><i
                                class="fa fa-music mr-1"></i><span>Atrits</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row flex-lg-nowrap">
                <div class="col mb-3">
                    <div class="e-panel card">
                        <div class="card-body">
                            <div class="card-title">
                                <h6 class="mr-2"><span>Song List</span></h6>
                            </div>
                            <div class="e-table">
                                <div class="table-responsive table-lg mt-3">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Img</th>
                                            <th class="max-width">Song Name</th>
                                            <th class="sortable">Description</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="s : ${songs}">
                                            <td class="align-middle text-center">
                                                <div class="bg-light d-inline-flex justify-content-center align-items-center align-top"
                                                     style="width: 35px; height: 35px; border-radius: 3px;">
                                                    <img style="width: 50px; height: 50px; border-radius: 3px;"
                                                         th:src="'/image/' + ${s.avatarUrl}">
                                                </div>
                                            </td>
                                            <td class="text-nowrap align-middle" th:text="${s.title}"></td>
                                            <td class="text-nowrap align-middle" th:text="${s.description}"></td>
                                            <td class="text-center align-middle">
                                                <div class="btn-group align-top">

                                                    <button class="btn btn-sm btn-outline-secondary badge" type="button"
                                                            data-toggle="modal"
                                                            th:data-target="'#update-form-modal-' + ${s.id}">Sửa
                                                    </button>

                                                    <!-- Delete button with form -->
                                                    <form th:action="@{'/music-app/songs/' + ${s.id} + '/delete'}"
                                                          method="post"
                                                          onsubmit="return confirm('Are you sure you want to delete this playlist?');">
                                                        <button class="btn btn-sm btn-outline-secondary badge"
                                                                type="submit">
                                                            <i class="fa fa-trash"></i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <ul class="pagination mt-3 mb-0">
                                        <!-- Previous Page -->
                                        <li class="page-item" th:classappend="${songs.hasPrevious()} ? '' : 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/music-app/admin/songs(page=${songs.number - 1}, size=${size})}"
                                               aria-label="Previous"
                                               th:if="${songs.hasPrevious()}">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <!-- Page Numbers -->
                                        <li class="page-item"
                                            th:each="page : ${#numbers.sequence(0, songs.totalPages - 1)}"
                                            th:classappend="${page == songs.number} ? 'active'">
                                            <a class="page-link"
                                               th:href="@{/music-app/admin/songs(page=${page}, size=${size})}"
                                               th:text="${page + 1}"></a>
                                        </li>
                                        <!-- Next Page -->
                                        <li class="page-item" th:classappend="${songs.hasNext()} ? '' : 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/music-app/admin/songs(page=${songs.number + 1}, size=${size})}"
                                               aria-label="Next"
                                               th:if="${songs.hasNext()}">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center px-xl-3">
                                <button class="btn btn-success btn-block" type="button" data-toggle="modal"
                                        data-target="#creat-form-modal">
                                    <span aria-hidden="false">Thêm Song</span>
                                </button>
                            </div>
                            <hr class="my-3">
                            <hr class="my-3">
                            <div>
                                <div class="form-group">
                                    <label>Search by Name:</label>
                                    <div><input class="form-control w-100" type="text" placeholder="Name" value></div>
                                </div>
                            </div>
                            <hr class="my-3">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" role="dialog" tabindex="-1" id="creat-form-modal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Thêm Mới Song</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="py-1">
                                <form class="form" th:action="@{/music-app/songs/create}" method="POST" enctype="multipart/form-data" novalidate="novalidate">
                                <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="title">Tên Song</label>
                                                        <input class="form-control" type="text" id="title" name="title">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="description">Description</label>
                                                        <input class="form-control" type="text" id="description"
                                                               name="description">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="avatarFile">Hình Ảnh</label>
                                                        <input class="form-control" type="file" id="avatarFile"
                                                               name="avatarUrl" accept="image/*">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="mediaFile">File Nhạc</label>
                                                        <input class="form-control" type="file" id="mediaFile"
                                                               name="mediaUrl" accept="audio/*">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label for="artists">Artists:</label>
                                                        <select id="artists" name="artist" class="form-control select2"
                                                                multiple="multiple">
                                                            <option th:each="artist : ${artists}"
                                                                    th:value="${artist.id}"
                                                                    th:text="${artist.name}">Artist Name
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-end">
                                            <button class="btn btn-primary" type="submit">Save Changes</button>
                                        </div>
                                    </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:each="s : ${songs}" class="modal fade" role="dialog" th:id="'update-form-modal-' + ${s.id}"
             tabindex="-1">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cập Nhật Songs</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="py-1">
                            <form class="form" th:action="@{/music-app/songs/{songId}/update(songId=${s.id})}" method="post"
                                  enctype="multipart/form-data">
                                <input type="hidden" name="_method" value="put"/>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="title">Tên Song</label>
                                            <input class="form-control" type="text" name="title"
                                                   th:value="${s.title}" placeholder="Nhập tên Song">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <input class="form-control" type="text" name="description"
                                                   th:value="${s.description}" placeholder="Nhập tên description">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="avatarFile">Hình Ảnh</label>
                                            <input class="form-control" type="file" name="avatarUrl">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="mediaFile">Song Url</label>
                                            <input class="form-control" type="file" name="mediaUrl">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="artists">Artists:</label>
                                            <select name="artist" class="form-control select2" multiple="multiple">
                                                <option th:each="artist : ${artists}"
                                                        th:value="${artist.id}"
                                                        th:text="${artist.name}">Artist Name
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex justify-content-end">
                                        <button class="btn btn-primary" type="submit">Lưu Thay Đổi</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
