<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title th:text="${artist.name} + ' - Artist Detail'">Artist Detail</title>

    <!-- Favicon -->
    <link th:href="@{/imgs/core-img/favicon.ico}" rel="icon">

    <!-- Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Preloader -->
<div class="preloader d-flex align-items-center justify-content-center">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- Header -->
<header th:insert="fragment :: header"></header>

<!-- ##### Header Area End ##### -->

<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" th:style="'background-image: url(' + @{/imgs/bg-img/bg-1.jpg} + ');'">
    <div class="bradcumbContent">
        <h2>Artist Detail</h2>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Artist Profile Area Start ##### -->
<!-- ##### Artist Profile Area Start ##### -->
<section class="artist-profile section-padding-100-0">
    <div class="container">
        <div class="row mb-5"> <!-- Add margin-bottom for spacing -->
            <div class="col-12 col-md-4">
                <!-- Artist Image -->
                <img th:src="@{'/image/' + ${artist.image}}" alt="Artist Image" class="img-fluid mb-4">
                <!-- Add margin-bottom for spacing -->
            </div>
            <div class="col-12 col-md-8">
                <!-- Artist Details -->
                <h2 th:text="${artist.name}">Artist Name</h2>
                <p th:text="${artist.biography}">Artist Biography</p>
                <!-- Additional Information -->
                <div class="artist-additional-info">
                    <p><strong>Profile:</strong> <span th:text="${artist.artistProfile}">Artist Profile</span></p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Artist Profile Area End ##### -->

<!-- ##### Song Area Start ##### -->
<section class="song-area section-padding-100-0 bg-light">
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h3>Songs by <span th:text="${artist.name}">Artist Name</span></h3>
            </div>
        </div>
        <div class="row">
            <!-- Loop through the list of songs -->
            <div class="col-12" th:each="song : ${songs}">
                <div class="single-song-area mb-30 d-flex flex-wrap align-items-end">
                    <div class="song-thumbnail mr-3"> <!-- Add margin-right -->
                        <img th:src="@{'/image/' + ${song.avatarUrl}}" alt="Song Image">
                    </div>
                    <div class="song-play-area">
                        <div class="song-name">
                            <p th:text="${song.title}">Song Title</p>
                        </div>
                        <audio preload="auto" controls>
                            <source th:src="'/mp3/' + ${song.mediaUrl}" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Song Area End ##### -->

<!-- ##### Artist Profile Area End ##### -->

<!-- ##### Footer Area Start ##### -->
<footer class="footer-area">
    <div class="container">
        <div class="row d-flex flex-wrap align-items-center">
            <div class="col-12 col-md-6">
                <a th:href="@{/}">
                    <img th:src="@{/imgs/core-img/logo.png}" alt="Logo">
                </a>
                <p class="copywrite-text">
                    Copyright &copy;<script th:inline="javascript">document.write(new Date().getFullYear());</script>
                    All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by
                    <a href="https://colorlib.com" target="_blank">Colorlib</a>
                </p>
            </div>

            <div class="col-12 col-md-6">
                <div class="footer-nav">
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/albums}">Albums</a></li>
                        <li><a th:href="@{/events}">Events</a></li>
                        <li><a th:href="@{/news}">News</a></li>
                        <li><a th:href="@{/contact}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- ##### Footer Area End ##### -->

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>

<!-- Confirmation for delete action -->
<script>
    document.querySelectorAll('.btn-danger').forEach(button => {
        button.addEventListener('click', function (event) {
            if (!confirm('Are you sure you want to delete this artist?')) {
                event.preventDefault();
            }
        });
    });
</script>

</body>

</html>
