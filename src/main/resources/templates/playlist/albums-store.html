<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/imgs/bg-img/banner.jpg);">
    <div class="bradcumbContent">
        <p>Danh SÃ¡ch</p>
        <h2>PLAYLIST</h2>
    </div>
</section>


<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Album Catagory Area Start ##### -->
<section class="album-catagory section-padding-100-0">
    <div class="container">
        <div class="row">
            <div class="col-12">

            </div>
        </div>

        <div class="row oneMusic-albums">
            <th:block th:each="p : ${playLists}" >
                <!-- Single Album -->
                <div class="col-12 col-sm-4 col-md-3 col-lg-2 single-album-item">
                    <div class="single-album">
                        <img th:src="@{'/image/' + ${p.image}}" th:alt="${p.name}">
                        <div class="album-info">
                            <a th:href="@{/playlists/__${p.id}__}">
                                <h5 th:text="${p.name}"></h5>
                            </a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</section>
<!-- ##### Album Catagory Area End ##### -->

<!-- ##### Add Area Start ##### -->
<div class="add-area mb-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="adds">
                    <a href="#"><img src="/imgs/bg-img/add3.gif" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Add Area End ##### -->

<!-- ##### Song Area Start ##### -->
<div class="one-music-songs-area mb-70">
    <div class="container">
        <div class="row">
            <!-- Single Song Area -->
            <div class="col-12">
                <div class="single-song-area mb-30 d-flex flex-wrap align-items-end">
                    <div class="song-thumbnail">
                        <img src="/imgs/bg-img/s2.jpg" alt="">
                    </div>
                    <div class="song-play-area">
                        <div class="song-name">
                            <p>01. Main Hit Song</p>
                        </div>
                        <audio preload="auto" controls>
                            <source src="audio/dummy-audio.mp3">
                        </audio>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<!-- ##### Song Area End ##### -->
